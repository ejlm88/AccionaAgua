{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Admin</title>
    </head>
    <header>
        <div id="header">
            <div id="navigation">
                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <table id="tablePlants" class="table">
                        <tbody>
                            <tr>
                                {% for a in plants %}
                                    <td NOWRAP><button class="btn btn-default btn-xs" type="submit" name="plants" value="{{ a }}">{{ a }}</button></td>
                                {% endfor %}
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <h3 id="title-page">Data Preparation</h3>
            <h5 id="user">User: accionaUser <p align="right"><font color="blue">logout</font></p></h5>
            <IMG id="logo" src="{% static 'images/logo-acciona.png' %}"></IMG>
        </div>
    </header>
    <body>      
        <div id="div-log-datapreparation">
            <h4 id="title-log-datapreparation">Log</h4>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for o in log %}
                    <h5>{{ o }}</h5>
                {% endfor %}
                <button id="button-restart-datapreparation" class="btn btn-primary btn-md" type="submit" name="log" value= "true">Restart</button>
            </form>
        </div>
        <div id="div-map-datapreparation">
            <h4 id="title-map-datapreparation"></h4>
            <div id="map-datapreparation" class="container"></div>
        </div>
        <div id="div-variable-datapreparation">
            <h4 id="title-variable-datapreparation">Select target variables</h4>
            <form method="post" enctype="multipart/form-data" name= "variable" value= "true">
                {% csrf_token %}
                {% for i in variable %}
                    <div class="checkbox">
                          <label><input type="checkbox" name="{{ i.0 }}" value="true">{{ i.1 }}</label>
                    </div>
                {% endfor %}
                <button id="button-variable-datapreparation" class="btn btn-primary btn-md" type="submit" name="variable" value= "true">Save</button>
            </form>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <button id="button-start-datapreparation" class="btn btn-primary btn-md" type="submit" name="start" value= "true">Start Training</button>
        </form>
        <button id="button-start-datapreparation" class="btn btn-primary btn-md" type="submit">Start</button>
        <link href="{% static 'css/css.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/fileinput.css' %}" media="all" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/theme.css' %}" media="all" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="{% static 'js/DjangoAjax.js' %}"></script>
        <script src="{% static 'js/moment.min.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js" type="text/javascript"></script>
        <script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-datetimepicker.es.js' %}"></script>
        <script src="{% static 'js/sortable.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/fileinput.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/es.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/theme-explorer.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/theme-fa.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/dataPreparation.js' %}" type="text/javascript" charset="utf-8" async defer></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb7-Zr1I6gu-atzwNkM-5j6bZzXLfkp_I&libraries=visualization">
        </script>
    </body>
</html>
